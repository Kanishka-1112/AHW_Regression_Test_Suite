name: Maven TestNG CI
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # allows manual run from Actions UI
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
 
      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
 
      - name: Run Maven tests
        run: mvn -B clean test
 
      - name: Upload surefire/testng reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
            **/target/surefire-reports/*.xml
            test-output/
            target/site/
 
      - name: Show Maven test results summary (log snippet)
        if: always()
        run: |
          echo "----- Surefire summary -----"
          find . -name 'surefire-reports' -maxdepth 5 -type d -print -exec bash -lc 'tail -n 200 {}/surefire-summary.html 2>/dev/null || true' \;
          echo "----- Test-output listing -----"
          ls -la test-output || true
