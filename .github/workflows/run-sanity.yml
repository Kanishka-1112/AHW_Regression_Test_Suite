name: Run Sanity TestNG Suite
 
on:
  workflow_dispatch:
 
jobs:
  run-sanity:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
 
      - name: Run only sanityTest.xml
        run: mvn -B test -DsuiteXmlFile=sanityTest.xml
